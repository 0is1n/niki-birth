<!DOCTYPE html>
<html>
<head>
  <title>Picnic</title>
  <style>
    /* Set background image */
    body {
      background-image: url("picnic.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }

    /* Text styles */
    .text-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>We will end the night with a picnic on the beach</h1>
    <p>Love ya!</p>
  </div>
</body>
</html>
